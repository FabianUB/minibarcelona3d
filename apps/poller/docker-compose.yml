version: "3.9"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - renfe_gtfs
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  poller:
    build:
      context: .
      dockerfile: docker/poller.Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      RENFE_GTFS_FEEDS: ${RENFE_GTFS_FEEDS}
      POLL_INTERVAL: ${POLL_INTERVAL}
      POLL_ALIGN_INTERVAL: ${POLL_ALIGN_INTERVAL}
      POLL_ALIGN_OFFSET: ${POLL_ALIGN_OFFSET}
      FAILURE_ALERT_THRESHOLD: ${FAILURE_ALERT_THRESHOLD}
      DISCORD_WEBHOOK_URL: ${DISCORD_WEBHOOK_URL}
      DISCORD_USERNAME: ${DISCORD_USERNAME}
      DISCORD_AVATAR_URL: ${DISCORD_AVATAR_URL}
      DISCORD_REPORT_WEBHOOK_URL: ${DISCORD_REPORT_WEBHOOK_URL}
      DISCORD_REPORT_USERNAME: ${DISCORD_REPORT_USERNAME}
      DISCORD_REPORT_AVATAR_URL: ${DISCORD_REPORT_AVATAR_URL}
      AUTO_REFRESH_STATIC: "true"
      STATIC_REFRESH_TIME: "10:00"
      STATIC_REFRESH_ZIP_URL: ${RENFE_STATIC_ZIP_URL}
      STATIC_REFRESH_ZIP_PATH: "/tmp/fomento_transit.zip"
    restart: unless-stopped
    networks:
      - renfe_gtfs

  metro-poller:
    build:
      context: .
      dockerfile: docker/metro-poller.Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      TMB_APP_ID: ${TMB_APP_ID}
      TMB_APP_KEY: ${TMB_APP_KEY}
      POLL_INTERVAL: "30"
    volumes:
      # Mount web public data for station and line geometries
      - ../web/public/tmb_data:/app/tmb_data:ro
    restart: unless-stopped
    networks:
      - renfe_gtfs

volumes:
  postgres_data:

networks:
  renfe_gtfs:
    driver: bridge
