# =============================================================================
# Nginx configuration for MiniBarcelona3D SPA
# Optimized for serving static React app with GeoJSON data
# =============================================================================

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression for text-based assets
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/javascript
        text/xml
        application/json
        application/javascript
        application/xml
        application/geo+json
        image/svg+xml;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Cache static assets aggressively (JS, CSS with hashes)
    location ~* \.(js|css|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache images and 3D models
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp|glb|gltf)$ {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }

    # GeoJSON data - shorter cache since poller may update
    location ~* \.(geojson|json)$ {
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
        add_header Content-Type "application/json";
    }

    # Rodalies data directory — served from shared volume so the poller
    # can update data without rebuilding the web image
    location /rodalies_data/ {
        alias /data/static/rodalies_data/;
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }

    # TMB data directory — served from shared volume
    location /tmb_data/ {
        alias /data/static/tmb_data/;
        expires 5m;
        add_header Cache-Control "public, must-revalidate";
    }

    # SPA fallback - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;

        # Don't cache index.html (so updates are picked up)
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }
    }

    # Health check endpoint (exact match to avoid try_files interference)
    location = /health {
        access_log off;
        default_type text/plain;
        return 200 "healthy\n";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
