# .air.toml â€” hot reload config for Go (apps/api)

# Working directory for Air
root = "."
tmp_dir = "tmp"

# Command to build your binary
build = "go build -o ./tmp/api ."

# Command to run the built binary
cmd = "./tmp/api"

# File watching behavior
include_dir = ["."]
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["vendor", "tmp", "node_modules"]

# Delay before rebuild after a change (milliseconds)
delay = 100

# Logs
log_color = "true"
log_time = "true"

# Stop on build errors
stop_on_error = true