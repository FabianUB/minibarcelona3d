version: "3.9"

services:
  api:
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    command: air
    volumes:
      - ./apps/api:/app
      - aircache:/root/.cache 
    environment:
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped

  web:
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    command: npm run dev -- --host --port 5173
    volumes:
      - ./apps/web:/app
      - webnode:/app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "5173:5173"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  aircache:
  webnode:
