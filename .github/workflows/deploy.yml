# =============================================================================
# Production Deployment Workflow for MiniBarcelona3D
#
# Deploys to Hetzner VPS when pushing to main branch
#
# Required GitHub Secrets:
#   - DEPLOY_HOST: Server IP or hostname
#   - DEPLOY_USER: SSH username (usually 'root' or 'deploy')
#   - DEPLOY_SSH_KEY: Private SSH key for authentication
#   - VITE_MAPBOX_TOKEN: Mapbox access token
#   - TMB_APP_ID: TMB API app ID
#   - TMB_APP_KEY: TMB API app key
#   - DOMAIN: Production domain name
# =============================================================================

name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all containers'
        required: false
        default: 'false'
        type: boolean

env:
  DEPLOY_PATH: /opt/minibarcelona3d

jobs:
  # ===========================================================================
  # Run tests before deploying
  # ===========================================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        working-directory: apps/web
        run: npm ci

      - name: Run linter
        working-directory: apps/web
        run: npm run lint

      - name: Run unit tests
        working-directory: apps/web
        run: npm run test -- --run

  # ===========================================================================
  # Deploy to Hetzner VPS
  # ===========================================================================
  deploy:
    name: Deploy to Hetzner
    runs-on: ubuntu-latest
    needs: test
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          port: 22
          script_stop: true
          script: |
            set -e

            echo "=== Deployment started at $(date) ==="

            # Navigate to project directory
            cd ${{ env.DEPLOY_PATH }}

            # Pull latest changes
            echo "Pulling latest changes..."
            git fetch origin main
            git reset --hard origin/main

            # Create/update .env file with secrets
            echo "Updating environment variables..."
            cat > .env << 'ENVEOF'
            DOMAIN=${{ secrets.DOMAIN }}
            VITE_MAPBOX_TOKEN=${{ secrets.VITE_MAPBOX_TOKEN }}
            TMB_APP_ID=${{ secrets.TMB_APP_ID }}
            TMB_APP_KEY=${{ secrets.TMB_APP_KEY }}
            ENVEOF

            # Build and deploy
            echo "Building and deploying containers..."
            if [ "${{ github.event.inputs.force_rebuild }}" = "true" ]; then
              docker compose -f docker-compose.prod.yml build --no-cache
            fi
            docker compose -f docker-compose.prod.yml up -d --build

            # Cleanup old images
            echo "Cleaning up old images..."
            docker image prune -f

            # Show status
            echo "=== Deployment completed at $(date) ==="
            docker compose -f docker-compose.prod.yml ps

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Wait for services to be ready
            sleep 10

            # Check if services are running
            cd ${{ env.DEPLOY_PATH }}

            if docker compose -f docker-compose.prod.yml ps | grep -q "unhealthy\|Exit"; then
              echo "ERROR: Some services are unhealthy!"
              docker compose -f docker-compose.prod.yml ps
              docker compose -f docker-compose.prod.yml logs --tail=50
              exit 1
            fi

            echo "All services are healthy!"

      - name: Notify on failure
        if: failure()
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            echo "=== DEPLOYMENT FAILED - Showing logs ==="
            docker compose -f docker-compose.prod.yml logs --tail=100
